<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Parsam JWT Decode and Verifier</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">JWT Analyser</a>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Decode/Verify JWT</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Paste encoded token" id="encoded-token">
                            <label for="encoded-token">Encoded token</label>
                        </div>
                        <div class="input-field col s6">
                            <label for="decoded-token">Decoded token</label>
                            <input type="text" disabled="true" placeholder="Header" id="decoded-header">
                            <input type="text" disabled="true" placeholder="Payload" id="decoded-payload">
                            <input type="text" disabled="true" placeholder="Signature" id="decoded-signature">
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-pencil fa-fw"></i> Decode Token</button>
                        <button class="update-btn btn orange"><i class="fa fa-check-square"></i> Verify Signature</button>
                    </div>
                </form>
            </div>
        </div>

        <br>
        <div class="card">
            <!-- Token History -->
            <h6 class="center-align">Token History</h6>

            <!-- Item List -->
            <ul id="item-list" class="collection">

            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="parsamjwt.js"></script>
</body>

</html>
